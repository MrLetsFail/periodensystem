<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktives Periodensystem</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <style>
        :root {
            --alkali-metal: #ff8a65;
            --alkaline-earth: #ffb74d;
            --transition-metal: #ffd54f;
            --post-transition: #dce775;
            --metalloid: #aed581;
            --nonmetal: #81c784;
            --halogen: #4db6ac;
            --noble-gas: #4dd0e1;
            --lanthanide: #9575cd;
            --actinide: #ba68c8;
            --unknown: #e0e0e0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        #periodic-table {
            display: grid;
            grid-template-columns: repeat(18, minmax(60px, 1fr));
            grid-template-rows: auto;
            gap: 4px;
            max-width: 1500px;
            margin: 0 auto;
        }
        
        .element {
            position: relative;
            aspect-ratio: 1;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .element:hover {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .element.active {
            transform: scale(1.1);
            z-index: 20;
        }
        
        .atomic-number {
            font-size: 0.7em;
            text-align: left;
        }
        
        .symbol {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
        }
        
        .name {
            font-size: 0.65em;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .weight {
            font-size: 0.6em;
            text-align: center;
            opacity: 0.8;
        }
        
        #element-detail {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: none;
            overflow: hidden;
        }
        
        #detail-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        #detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        #atom-container {
            width: 100%;
            height: 300px;
            background-color: #0a0a0a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        #element-properties {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .property-row {
            display: flex;
            justify-content: space-between;
        }
        
        .property-name {
            font-weight: bold;
            color: #aaa;
        }
        
        #modal-close {
            cursor: pointer;
            font-size: 24px;
            color: #777;
            transition: color 0.2s;
        }
        
        #modal-close:hover {
            color: #fff;
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 90;
            display: none;
        }
        
        .category {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .legend {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px auto;
            max-width: 1200px;
            padding: 10px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.8em;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            margin-right: 8px;
        }
        
        .alkali-metal { background-color: var(--alkali-metal); }
        .alkaline-earth { background-color: var(--alkaline-earth); }
        .transition-metal { background-color: var(--transition-metal); }
        .post-transition { background-color: var(--post-transition); }
        .metalloid { background-color: var(--metalloid); }
        .nonmetal { background-color: var(--nonmetal); }
        .halogen { background-color: var(--halogen); }
        .noble-gas { background-color: var(--noble-gas); }
        .lanthanide { background-color: var(--lanthanide); }
        .actinide { background-color: var(--actinide); }
        .unknown { background-color: var(--unknown); }
        
        .title-container {
            text-align: center;
            margin: 20px auto;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #ff4d4d, #f9cb28, #34ebb4, #4dabf7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            #periodic-table {
                grid-template-columns: repeat(18, minmax(40px, 1fr));
                font-size: 0.9em;
            }
        }
        
        @media (max-width: 768px) {
            #periodic-table {
                grid-template-columns: repeat(18, minmax(30px, 1fr));
                font-size: 0.8em;
            }
            
            #detail-content {
                grid-template-columns: 1fr;
            }
            
            #atom-container {
                height: 250px;
            }
        }
        
        .separator {
            grid-column: span 18;
            text-align: center;
            padding: 5px 0;
            font-size: 0.9em;
            color: #aaa;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(40, 40, 40, 0.95);
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 50;
            max-width: 200px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            gap: 20px;
        }

        .control-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .control-btn:hover {
            background-color: #555;
        }

        .electron-shell {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 10s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

            'unknown': 'Unbekannte Eigenschaften'
        };
        
        // States and their descriptions
        const states = {
            'solid': 'Fest',
            'liquid': 'Flüssig',
            'gas': 'Gasförmig'
        };
        
        // Initialize the periodic table
        function initPeriodicTable() {
            const table = document.getElementById('periodic-table');
            
            // Clean the table
            table.innerHTML = '';
            
            // Get the current color scheme
            const colorScheme = document.getElementById('color-scheme').value;
            
            // Create the periodic table
            for (let period = 1; period <= 7; period++) {
                for (let group = 1; group <= 18; group++) {
                    // Find the element at this position
                    const element = elements.find(e => e.group === group && e.period === period);
                    
                    // Create element cell
                    if (element) {
                        const cell = document.createElement('div');
                        cell.classList.add('element');
                        
                        // Set color based on the selected scheme
                        if (colorScheme === 'category') {
                            cell.classList.add(element.category);
                        } else if (colorScheme === 'state') {
                            cell.classList.add(element.state + '-state');
                            cell.style.backgroundColor = element.state === 'solid' ? '#4caf50' : 
                                                       element.state === 'liquid' ? '#2196f3' : 
                                                       element.state === 'gas' ? '#ff9800' : '#9e9e9e';
                        } else if (colorScheme === 'period') {
                            // Create a color gradient based on period
                            const hue = 240 - (period - 1) * 30;
                            cell.style.backgroundColor = `hsl(${hue}, 70%, 60%)`;
                        }
                        
                        cell.dataset.id = element.id;
                        
                        // Add content
                        cell.innerHTML = `
                            <div class="atomic-number">${element.id}</div>
                            <div class="symbol">${element.symbol}</div>
                            <div class="name">${element.name}</div>
                            <div class="weight">${element.atomicWeight}</div>
                        `;
                        
                        // Add event listeners
                        cell.addEventListener('click', () => showElementDetails(element));
                        cell.addEventListener('mouseover', (e) => showTooltip(e, element));
                        cell.addEventListener('mouseout', hideTooltip);
                        
                        table.appendChild(cell);
                    } else {
                        // Empty cell for spacing
                        const emptyCell = document.createElement('div');
                        
                        // Special case: Lanthanides and Actinides placeholders
                        if (period === 6 && group === 3) {
                            const placeholder = document.createElement('div');
                            placeholder.classList.add('element', 'lanthanide');
                            placeholder.innerHTML = `
                                <div class="atomic-number">57-71</div>
                                <div class="symbol">La-Lu</div>
                                <div class="name">Lanthanoide</div>
                            `;
                            table.appendChild(placeholder);
                        } else if (period === 7 && group === 3) {
                            const placeholder = document.createElement('div');
                            placeholder.classList.add('element', 'actinide');
                            placeholder.innerHTML = `
                                <div class="atomic-number">89-103</div>
                                <div class="symbol">Ac-Lr</div>
                                <div class="name">Actinoide</div>
                            `;
                            table.appendChild(placeholder);
                        } else {
                            table.appendChild(emptyCell);
                        }
                    }
                }
            }
            
            // Add spacer between main table and lanthanides/actinides
            const spacer = document.createElement('div');
            spacer.classList.add('separator');
            spacer.textContent = '⋯';
            table.appendChild(spacer);
            
            // Add lanthanides row (Period 8 and 9 for display purposes)
            for (let i = 57; i <= 71; i++) {
                const element = elements.find(e => e.id === i);
                if (element) {
                    const cell = document.createElement('div');
                    cell.classList.add('element', element.category);
                    
                    if (colorScheme === 'state') {
                        cell.style.backgroundColor = element.state === 'solid' ? '#4caf50' : 
                                                   element.state === 'liquid' ? '#2196f3' : 
                                                   element.state === 'gas' ? '#ff9800' : '#9e9e9e';
                    } else if (colorScheme === 'period') {
                        const hue = 240 - (8 - 1) * 30;
                        cell.style.backgroundColor = `hsl(${hue}, 70%, 60%)`;
                    }
                    
                    cell.dataset.id = element.id;
                    
                    cell.innerHTML = `
                        <div class="atomic-number">${element.id}</div>
                        <div class="symbol">${element.symbol}</div>
                        <div class="name">${element.name}</div>
                        <div class="weight">${element.atomicWeight}</div>
                    `;
                    
                    cell.addEventListener('click', () => showElementDetails(element));
                    cell.addEventListener('mouseover', (e) => showTooltip(e, element));
                    cell.addEventListener('mouseout', hideTooltip);
                    
                    table.appendChild(cell);
                }
            }
            
            // Empty cells for lanthanide row alignment
            for (let i = 0; i < 18 - 15; i++) {
                const emptyCell = document.createElement('div');
                table.appendChild(emptyCell);
            }
            
            // Add actinides row
            for (let i = 89; i <= 103; i++) {
                const element = elements.find(e => e.id === i);
                if (element) {
                    const cell = document.createElement('div');
                    cell.classList.add('element', element.category);
                    
                    if (colorScheme === 'state') {
                        cell.style.backgroundColor = element.state === 'solid' ? '#4caf50' : 
                                                   element.state === 'liquid' ? '#2196f3' : 
                                                   element.state === 'gas' ? '#ff9800' : '#9e9e9e';
                    } else if (colorScheme === 'period') {
                        const hue = 240 - (9 - 1) * 30;
                        cell.style.backgroundColor = `hsl(${hue}, 70%, 60%)`;
                    }
                    
                    cell.dataset.id = element.id;
                    
                    cell.innerHTML = `
                        <div class="atomic-number">${element.id}</div>
                        <div class="symbol">${element.symbol}</div>
                        <div class="name">${element.name}</div>
                        <div class="weight">${element.atomicWeight}</div>
                    `;
                    
                    cell.addEventListener('click', () => showElementDetails(element));
                    cell.addEventListener('mouseover', (e) => showTooltip(e, element));
                    cell.addEventListener('mouseout', hideTooltip);
                    
                    table.appendChild(cell);
                }
            }
            
            // Update the legend based on the current color scheme
            updateLegend(colorScheme);
        }
        
        // Update the legend based on the selected color scheme
        function updateLegend(scheme) {
            const legend = document.getElementById('legend');
            legend.innerHTML = '';
            
            if (scheme === 'category') {
                // Add legend items for categories
                for (const [category, description] of Object.entries(categories)) {
                    const legendItem = document.createElement('div');
                    legendItem.classList.add('legend-item');
                    
                    const colorBox = document.createElement('div');
                    colorBox.classList.add('legend-color', category);
                    
                    const text = document.createElement('span');
                    text.textContent = description;
                    
                    legendItem.appendChild(colorBox);
                    legendItem.appendChild(text);
                    legend.appendChild(legendItem);
                }
            } else if (scheme === 'state') {
                // Add legend items for states
                for (const [state, description] of Object.entries(states)) {
                    const legendItem = document.createElement('div');
                    legendItem.classList.add('legend-item');
                    
                    const colorBox = document.createElement('div');
                    colorBox.classList.add('legend-color');
                    colorBox.style.backgroundColor = state === 'solid' ? '#4caf50' : 
                                                 state === 'liquid' ? '#2196f3' : 
                                                 '#ff9800';
                    
                    const text = document.createElement('span');
                    text.textContent = description;
                    
                    legendItem.appendChild(colorBox);
                    legendItem.appendChild(text);
                    legend.appendChild(legendItem);
                }
            } else if (scheme === 'period') {
                // Add legend items for periods
                for (let period = 1; period <= 7; period++) {
                    const legendItem = document.createElement('div');
                    legendItem.classList.add('legend-item');
                    
                    const colorBox = document.createElement('div');
                    colorBox.classList.add('legend-color');
                    const hue = 240 - (period - 1) * 30;
                    colorBox.style.backgroundColor = `hsl(${hue}, 70%, 60%)`;
                    
                    const text = document.createElement('span');
                    text.textContent = `Periode ${period}`;
                    
                    legendItem.appendChild(colorBox);
                    legendItem.appendChild(text);
                    legend.appendChild(legendItem);
                }
            }
        }
        
        // Show element details
        function showElementDetails(element) {
            const detailSymbol = document.getElementById('detail-symbol');
            const detailName = document.getElementById('detail-name');
            const elementProperties = document.getElementById('element-properties');
            const overlay = document.getElementById('overlay');
            const elementDetail = document.getElementById('element-detail');
            
            // Set the element details
            detailSymbol.textContent = element.symbol;
            detailName.textContent = `${element.name} (${element.id})`;
            
            // Set the element properties
            elementProperties.innerHTML = `
                <div class="property-row">
                    <span class="property-name">Kategorie:</span>
                    <span>${categories[element.category] || '-'}</span>
                </div>
                <div class="property-row">
                    <span class="property-name">Atomgewicht:</span>
                    <span>${element.atomicWeight} u</span>
                </div>
                <div class="property-row">
                    <span class="property-name">Aggregatzustand:</span>
                    <span>${states[element.state] || '-'}</span>
                </div>
                <div class="property-row">
                    <span class="property-name">Elektronenkonfiguration:</span>
                    <span>${element.electronConfig}</span>
                </div>
                <div class="property-row">
                    <span class="property-name">Elektronegatitivität:</span>
                    <span>${element.electronegativity !== null ? element.electronegativity : '-'}</span>
                </div>
                <div class="property-row">
                    <span class="property-name">Atomradius:</span>
                    <span>${element.atomicRadius !== null ? element.atomicRadius + ' pm' : '-'}</span>
                </div>
                <div class="property-row">
                    <span class="property-name">Ionisierungsenergie:</span>
                    <span>${element.ionizationEnergy !== null ? element.ionizationEnergy + ' eV' : '-'}</span>
                </div>
                <div class="property-row">
                    <span class="property-name">Dichte:</span>
                    <span>${element.density !== null ? element.density + ' g/cm³' : '-'}</span>
                </div>
                <div class="property-row">
                    <span class="property-name">Schmelzpunkt:</span>
                    <span>${element.meltingPoint !== null ? element.meltingPoint + ' °C' : '-'}</span>
                </div>
                <div class="property-row">
                    <span class="property-name">Siedepunkt:</span>
                    <span>${element.boilingPoint !== null ? element.boilingPoint + ' °C' : '-'}</span>
                </div>
                <div class="property-row">
                    <span class="property-name">Entdeckt:</span>
                    <span>${element.discoveryYear}</span>
                </div>
                <div class="property-row">
                    <span class="property-name">Gruppe:</span>
                    <span>${element.group > 18 ? '-' : element.group}</span>
                </div>
                <div class="property-row">
                    <span class="property-name">Periode:</span>
                    <span>${element.period}</span>
                </div>
            `;
            
            // Show the overlay and detail popup
            overlay.style.display = 'block';
            elementDetail.style.display = 'block';
            
            // Initialize the 3D atom model
            initAtomModel(element);
        }
        
        // Initialize the atom model
        function initAtomModel(element) {
            const container = document.getElementById('atom-container');
            container.innerHTML = '';
            
            // Create a new scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            
            // Create a camera
            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.z = 5;
            
            // Create a renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);
            
            // Create a nucleus
            const nucleusGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const nucleusMaterial = new THREE.MeshBasicMaterial({ color: 0xff5252 });
            const nucleus = new THREE.Mesh(nucleusGeometry, nucleusMaterial);
            scene.add(nucleus);
            
            // Create electron shells based on the element's electron configuration
            const shells = getElectronShells(element.electronConfig);
            
            // Create electron shells and electrons
            const shellObjects = [];
            const electronObjects = [];
            
            shells.forEach((electronCount, shellIndex) => {
                // Create the shell
                const shellRadius = 0.8 + shellIndex * 0.6;
                const shellGeometry = new THREE.TorusGeometry(shellRadius, 0.02, 16, 100);
                const shellMaterial = new THREE.MeshBasicMaterial({ color: 0x4fc3f7, transparent: true, opacity: 0.5 });
                
                // Create two perpendicular shells for 3D effect
                const shell1 = new THREE.Mesh(shellGeometry, shellMaterial);
                scene.add(shell1);
                shellObjects.push(shell1);
                
                const shell2 = new THREE.Mesh(shellGeometry, shellMaterial);
                shell2.rotation.x = Math.PI / 2;
                scene.add(shell2);
                shellObjects.push(shell2);
                
                // Create electrons for this shell
                for (let i = 0; i < electronCount; i++) {
                    const electronGeometry = new THREE.SphereGeometry(0.08, 16, 16);
                    const electronMaterial = new THREE.MeshBasicMaterial({ color: 0x4fc3f7 });
                    const electron = new THREE.Mesh(electronGeometry, electronMaterial);
                    
                    // Position the electron on the shell
                    const angle = (i / electronCount) * Math.PI * 2;
                    electron.position.x = shellRadius * Math.cos(angle);
                    electron.position.y = shellRadius * Math.sin(angle);
                    
                    scene.add(electron);
                    electronObjects.push({ object: electron, shell: shellIndex, angle: angle, speed: 0.5 - shellIndex * 0.1 });
                }
            });
            
            // Animation function
            function animate() {
                requestAnimationFrame(animate);
                
                // Rotate the shells
                shellObjects.forEach((shell, index) => {
                    if (index % 2 === 0) {
                        shell.rotation.z += 0.005;
                    } else {
                        shell.rotation.y += 0.005;
                    }
                });
                
                // Move the electrons around their shells
                electronObjects.forEach(e => {
                    e.angle += 0.01 * e.speed;
                    
                    const shellRadius = 0.8 + e.shell * 0.6;
                    e.object.position.x = shellRadius * Math.cos(e.angle);
                    e.object.position.y = shellRadius * Math.sin(e.angle);
                });
                
                // Gently rotate the camera
                camera.position.x = 5 * Math.cos(Date.now() * 0.0005);
                camera.position.z = 5 * Math.sin(Date.now() * 0.0005);
                camera.lookAt(scene.position);
                
                renderer.render(scene, camera);
            }
            
            // Start the animation
            animate();
            
            // Handle window resize
            function onWindowResize() {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }
            
            window.addEventListener('resize', onWindowResize);
        }
        
        // Get electron shells from electron configuration
        function getElectronShells(config) {
            // This is a simplification
            if (!config) return [1];
            
            const shells = [0, 0, 0, 0, 0, 0, 0]; // K, L, M, N, O, P, Q shells
            
            // Simple regex to extract shell info
            const [fullMatch, shellNum, orbital, count] = match.match(/(\d+)([spdf])(\d+|\b)/) || [];
            
            if (shellMatches) {
                shellMatches.forEach(match => {
                    const [fullMatch, shellNum, orbital, count] = match.match(/(\d+)([spdf])(\d+|\b)/) || [];
                    if (shellNum && count) {
                        shells[parseInt(shellNum) - 1] += parseInt(count);
                    }
                });
            }
            
            // Remove trailing zeros
            while (shells.length > 0 && shells[shells.length - 1] === 0) {
                shells.pop();
            }
            
            return shells;
        }
        
        // Show tooltip with element details
        function showTooltip(event, element) {
            const tooltip = document.getElementById('tooltip');
            
            tooltip.innerHTML = `
                <div><strong>${element.name} (${element.symbol})</strong></div>
                <div>Ordnungszahl: ${element.id}</div>
                <div>Atomgewicht: ${element.atomicWeight}</div>
                <div>Kategorie: ${categories[element.category]}</div>
            `;
            
            // Position the tooltip
            const rect = event.target.getBoundingClientRect();
            tooltip.style.left = `${rect.left + window.scrollX + rect.width / 2}px`;
            tooltip.style.top = `${rect.top + window.scrollY - tooltip.offsetHeight - 10}px`;
            
            // Show the tooltip
            tooltip.style.opacity = '1';
        }
        
        // Hide tooltip
        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.style.opacity = '0';
        }
        
        // Close the element detail popup
        document.getElementById('modal-close').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('element-detail').style.display = 'none';
        });
        
        // Close the popup when clicking on the overlay
        document.getElementById('overlay').addEventListener('click', (event) => {
            if (event.target === document.getElementById('overlay')) {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('element-detail').style.display = 'none';
            }
        });
        
        // Reset view button
        document.getElementById('reset-view').addEventListener('click', () => {
            document.getElementById('color-scheme').value = 'category';
            initPeriodicTable();
        });
        
        // Color scheme selection
        document.getElementById('color-scheme').addEventListener('change', () => {
            initPeriodicTable();
        });
        
        // Initialize everything when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            initPeriodicTable();
        });
    </script>
